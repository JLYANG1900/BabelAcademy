<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>巴别塔档案馆 | The Babel Archive</title>
  <meta name="description" content="基于LLM的维多利亚工业哥特风格文字交互游戏 - 巴别塔 / 皇家翻译学院" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://esm.sh; connect-src 'self' https://generativelanguage.googleapis.com https://esm.sh; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://www.transparenttextures.com https://i.ibb.co;">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Oswald:wght@400;500;600;700&family=Merriweather:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Courier+Prime&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            paper: '#F4F1EA',
            'paper-contrast': '#E8E4DB',
            parchment: '#F4F1EA',
            'parchment-dark': '#E8E4DB',
            ink: '#151515',
            gold: '#bfa67a',
            crimson: '#8b0000',
            academy: '#2c3e50',
          },
          fontFamily: {
            masthead: ['"UnifrakturMaguntia"', 'serif'],
            headline: ['"Oswald"', 'sans-serif'],
            serif: ['"Merriweather"', 'serif'],
            display: ['"Cinzel"', 'serif'],
            body: ['"Cormorant Garamond"', 'serif'],
            mono: ['"Courier Prime"', 'monospace'],
          },
          backgroundImage: {
            'paper-texture': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
            'noise': "url('https://www.transparenttextures.com/patterns/stardust.png')",
          },
          boxShadow: {
            'gothic': '0 10px 30px -5px rgba(21, 21, 21, 0.5)',
            'inner-paper': 'inset 0 0 40px rgba(191, 166, 122, 0.3)',
            'newspaper': '4px 4px 0 rgba(21, 21, 21, 0.15)',
          },
          borderWidth: {
            '3': '3px',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #151515;
      color: #151515;
    }

    /* Custom scrollbar for vintage newspaper feel */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #F4F1EA;
    }

    ::-webkit-scrollbar-thumb {
      background: #bfa67a;
      border: 1px solid #151515;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #8b0000;
    }

    .typewriter {
      overflow: hidden;
      white-space: pre-wrap;
    }

    /* Vintage Newspaper Utilities */
    .vintage-noise {
      position: relative;
    }

    .vintage-noise::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 1;
    }

    .newspaper-columns {
      column-count: 2;
      column-gap: 2rem;
      column-rule: 1px solid rgba(21, 21, 21, 0.2);
    }

    .text-justify {
      text-align: justify;
      hyphens: auto;
    }

    .newspaper-rule {
      border: none;
      border-top: 1px solid #151515;
      margin: 1rem 0;
    }

    .newspaper-rule-thick {
      border: none;
      border-top: 3px solid #151515;
      margin: 1rem 0;
    }

    .newspaper-rule-double {
      border: none;
      border-top: 3px double #151515;
      margin: 1rem 0;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
